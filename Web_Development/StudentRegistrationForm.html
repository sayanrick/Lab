<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration form</title>
</head>
<body>
    <div class="container my-4">
        <h1>Registration form</h1>
        <form action="#" method="post">
                 <div class="form-row">
                    <div class="form-group col-md-6">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                          <div class="valid-feedback">valid</div>
                          <div class="invalid-feedback">please enter correct</div>
                    </div>
                     <div class="form-group col-md-6">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                          <label for="instituteName">Institute Name</label>
                          <input type="text" class="form-control" id="instituteName" placeholder="Enter your institute name">
                    </div>
                     <div class="form-group col-md-6">
                          <label for="yop">Year of Passing</label>
                          <input type="text" class="form-control" id="yop" placeholder="Enter your passout year">
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                          <label for="rollNo">Institute Registration ID</label>
                          <input type="text" class="form-control" id="rollNo" placeholder="Enter your institute id">
                    </div>
                     <div class="form-group col-md-6">
                          <label for="course">Course Name</label>
                          <input type="text" class="form-control" id="course" placeholder="Enter your course name">
                    </div>
                  </div>
                  
                  <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        
                      </div>
                  </div>
  
                  <div class="form-row">
                    <div class="form-group col-md-12">
                          <label for="pass">Password</label>
                          <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                    </div>  
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-12">
                          <label for="cpass">Confirm Password</label>
                          <input type="password" class="form-control" id="cpass" placeholder="Enter your password again">
                    </div>
                  </div>
                  
                  
                  <div class="form-row">
                    <div class="form-group col-md-12">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                    </div>
                  </div>
                  
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                  </div>
                  
                  <div class="form-group col-md-4">
                    <label for="inputState">City</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose State</option>
                      <option>Banglore</option>
                      <option>Mumbai</option>
                      <option>Hyderabad</option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>Delhi</option>
                      <option>Pune</option>
                    <option>malda</option>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-2">
                    <label for="inputZip">Pin</label>
                    <input type="text" class="form-control" class="form-control" id="inputZip" placeholder="12345">
                  </div>
            </div>
            
            
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            
            <div class="form-row">
                <div class="orm-group col-auto my-1">  
                    <button type="submit" class="btn btn-info">Register</button> 
                </div>
            </div>
       </form>
  </div>    
</body>
</html>
